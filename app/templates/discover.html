{% extends "base.html" %}

{% block heading %}
  <h1>Discover Projects</h1>
{% endblock %}

{% block content %}

<ul class="projects">
  {% for project in projects %}
  <li class="project center">
    <a href="/{{project.author.user_name}}/{{project.name}}">
       {{project.name}} <br>
       {{project.description}} <br>
       {{'Created by: '~User.query.filter_by(id=project.user_id)[0].name}}
    </a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
